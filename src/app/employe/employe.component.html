<div style="width: 100vw;text-align:center"><mat-icon style="font-size:50px;">supervised_user_circle</mat-icon></div>
<h1 style="text-align:center;font-family:'Oleo Script Swash Caps';font-size: 30px">List Of Employee</h1>
<div style="float:right;margin-bottom: 20px;margin-right: 10vw;">
    <button type="button" style="font-size: 18px;padding: 8px;z-index: 1;"  mat-raised-button (click)="openDialog()">Add Employee</button>
</div>
<mat-form-field appearance="standard">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Ahmed" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> ID </th>
    <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element[2]}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="FirstName">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> FirstName </th>
    <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element[0]}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="LastName">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> LastName </th>
    <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element[1]}}  </td>
  </ng-container>

  <!-- Symbol Column -->





  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;">Action</th>
    <td mat-cell *matCellDef="let element" style="text-align: center;">
        <button style="margin-right: 5vw;" mat-raised-button color="primary" (click)="updateEmploye(element)">Update</button>
        <button style="margin-right: 5vw;" mat-raised-button  (click)="updateImageEmploye(element)">Update Image</button>
        <button mat-raised-button color="warn" (click)="deleteEmploye(element.ID)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
